<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

	// Read params
	var url = new URL(window.location.href);
	var alphabet = url.searchParams.get("letter");
	var numColumns = url.searchParams.get("cols") || 4;

	// Load letter json
	var items = $.getJSON(alphabet + ".json");
	
	// Render
	var td_template = _.template('<td style="width: 164px; height: 12.2px; text-align: center;"><h3>{title}</h3><img style="display: block; margin-left: auto; margin-right: auto;" src="{url}" alt="" width="108" height="150" /></td>');
	var trElement = $("#tablet body").append("<tr></tr>");
	
	for (var i = 0; i < items.length; i++)
	{
		if (i % numColumns == 0)
			trElement = $("#table tbody").append("<tr></tr>");

		$(trElement).append(td_template(items[i]));
	}

</script>

<h1 style="text-align: center;">A/a</h1>
<table style="height: 633px; margin-left: auto; margin-right: auto;" width="684" id="table">
	<tbody>
	</tbody>
</table>
